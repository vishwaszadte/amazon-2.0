<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon 2.0</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/3c55039408.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.1/dist/jdenticon.min.js" async
        integrity="sha384-l0/0sn63N3mskDgRYJZA6Mogihu0VY3CusdLMiwpJ9LFPklOARUcOiWEIGGmFELx"
        crossorigin="anonymous">
</script>
</head>
<body>
    <div class="bg-white w-full">
        <div class="header h-16 bg-gray-900 flex items-center">
            <!-- amazon logo -->
            <div class="logo w-1/5 h-16 ml-10">
                <img class="w-28 h-16 object-contain" src="assets/amazon-logo.png">
            </div>
            <!-- input box -->
            <input class="h-9 w-30 bg-gray-800 border border-gray-500 border-opacity-75 rounded-l-xl px-3 ml-6 text-white focus:outline-none placeholder-white" type="text" id="search" placeholder="Search...">
            <!-- categories selector -->
            <div class="categories h-9 w-30 bg-gray-800 border border-gray-500 border-opacity-75 px-3 text-white flex items-center">
                <!-- svg chevron -->
                Categories
                <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </div>
            <!-- search icon -->
            <div class="search-icon bg-yellow-500 h-9 w-12 rounded-r-xl flex justify-center items-center text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
            <!-- right icons -->
            <div class="icons text-white flex items-center ml-auto mr-8 w-48 h-16 justify-around">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
                <div class="cart-icon h-10 w-10 bg-yellow-500 flex justify-center items-center rounded-xl">
                    <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                </div>
                <!-- bell icon -->
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                <!-- jdenticon -->
                <svg class="w-10 h-10 rounded-xl" data-jdenticon-value="user127"></svg>

            </div>
        </div>
        <div class="main h-screen flex">
            <div class="main-sidebar w-1/5 h-screen bg-gray-900 border-t-2 border-gray-700 p-6">
                <div class="sidebar-categories">
                    <div class="sidebar-main-category text-yellow-500 cursor-pointer flex font-bold p-2 bg-gray-700 rounded-lg">
                        <span class="w-8">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                        </span>
                        <span>Categories</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2">
                       <span class="w-8"></span>
                       <span>Echo and Alexa</span>
                    </div>
                     <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2">
                       <span class="w-8"></span>
                       <span>Kindle</span>
                     </div>
                     <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2">
                     <span class="w-8"></span>
                     <span>Books</span>
                     </div>
                     <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2">
                        <span class="w-8"></span>
                        <span>Electronics</span>
                     </div>
                     <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2">
                        <span class="w-8"></span>
                        <span>Home and Garden</span>
                     </div>
                     <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2">
                        <span class="w-8"></span>
                        <span>Fashion</span>
                     </div>
                     <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2 hover:bg-gray-700 rounded-xl">
                        <span class="w-8">
                           <i class="fas fa-percent"></i>
                        </span>
                        <span>Sell on Amazon</span>
                     </div>
                     <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2 hover:bg-gray-700 rounded-xl">
                        <span class="w-8">
                           <i class="far fa-question-circle"></i>
                        </span>
                        <span>Help</span>
                     </div>
                </div>
            </div>
            <div class="main-section">

            </div>
        </div>
    </div>
</body>
</html>
